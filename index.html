<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
    <link rel=“stylesheet” href=“https://kit.fontawesome.com/15661c7c88.css” crossorigin=“anonymous”>

    <title>Adage</title>
</head>

<body>
    <navbar class="navbar">
        <h3>Adage</h3>
        <ul class="nav-link-list">
            <li><a href="favorite.html">My Favorite Quotes</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </navbar>
    <section id="quotes-section">
        <div id="quotes-diplay">
            <p id="quote" class="quote"> “Life is like a box of chocolates, you never know what you're going to get.”</p>
            <h2 id="author" class="author"> Forrest Gump.</h2>
        </div>
       

    </section>


    <div class=“features”>
        <div class=“main-functions”>
            <div class=“new-quote”>
                <button class=“new-quote-btn”>
                    <i class=“fa-regular fa-square-plus”></i>
                </button>
            </div>
            <div class=“cta-like”>
                <button id="like-btn" onclick="addtoFavorites()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z"/></svg>
                </button>
            </div>
            <div class=“cta-download”>
                <button class=“cta-download-btn”>
                    <i class=“fa-solid fa-download”></i>
                </button>
            </div>
        </div>
        <div class=“share-functions”>
            <!-- to do : find the shareable links specs for each social media channel to put in the empty href section -->
            <div class=“share-whatsapp”>
                <button class=“share-whatsapp-btn”>
                    <i class=“fa-brands fa-whatsapp”></i>
                </button>
            </div>
            <div class=“share-facebook”>
                <button class=“share-facebook-btn”>
                    <i class=“fa-brands fa-facebook”></i>
                </button>
            </div>
            <div class=“share-instagram”>
                <button class=“share-instagram-btn”>
                    <i class=“fa-brands fa-instagram”></i>
                </button>
            </div>
            <div class=“share-twitter”>
                <button class=“share-twitter-btn”>
                    <i class=“fa-brands fa-twitter”></i>
                </button>
            </div>
        </div>
        <div class=“settings”>
            <!-- settings details section to be created -->
            <div class=“change-settings”>
                <button class=“change-settings-btn”>
                    <i class=“fa-solid fa-gear”></i>
                </button>
            </div>
        </div>
    </div>


    <div id="favorites-container"></div>

    <script src=“https://kit.fontawesome.com/15661c7c88.js” crossorigin=“anonymous”></script>   
    <script src="/script.js"></script>
</body>
</html>
