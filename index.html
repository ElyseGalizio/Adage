<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="/script.js"></script>
    <title>Adage</title>
</head>

<body>
    <navbar class="navbar">
        <h3>Adage</h3>
        <ul class="nav-link-list">
            <li><a href="">My Favorite Quotes</a></li>
            <li><a href="">About</a></li>
        </ul>
    </navbar>

    <section id="quotes-section">
        <div id="quote-container">
            <div id="text-area">
                <p id="quote-text" class="quote-text"></p>
                <h2 id="author" class="author"></h2>
            </div>
        </div>
        <img id="download-btn" src="/assets/download.png" onclick="takeScreenshot()" >
        <a id="play-btn" class="play-button" href="#"><span></span></a>         
    </section>

    <select name="voice" id="voices-list"></select>


<script>

    function takeScreenshot(){
        html2canvas(document.querySelector("#quote-container")).then(canvas => {
        saveAs(canvas.toDataURL(), 'quote.png');
    });
    }

    function saveAs(uri, filename) {

var link = document.createElement('a');

if (typeof link.download === 'string') {

    link.href = uri;
    link.download = filename;

    //Firefox requires the link to be in the body
    document.body.appendChild(link);

    //simulate click
    link.click();

    //remove the link when done
    document.body.removeChild(link);

} else {

    window.open(uri);

}
}

</script>
  
</body>
</html>
